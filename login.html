<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<title>khaulah hotspot > login</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>

	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
		<!--
		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
		//
		-->
	</script>
	$(endif)

	<table width="100%" class="bg-login">
		<tr>
			<td align="center" valign="middle">
				<div class="notice">Silahkan Masukan User Pass Anda<br />Atau gunakan akun demo user= demo, pass=
					demo
				</div><br />
				<table>
					<form name="login" action="$(link-login-only)" method="post" $(if chap-id)
						onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
						<div class="container">
							$(if error)
							<div class="error">$(error)</div>
							$(endif)
							<div class="container-sm">
								<input class="user" name="username" type="text" value="$(username)" />
							</div>
							<div class="container-sm">
								<input class="pass" name="password" type="password" />
							</div>
							&nbsp;
							<input type="submit" value="Login!" />
						</div>
					</form>
			</td>
		</tr>

	</table>

	<script type="text/javascript">
		<!--
		document.login.username.focus();
		//
		-->
	</script>

</body>

</html>
